schema: armada/Chart/v1
metadata:
  schema: metadata/Document/v1
  name: ucp-ceph-osd
  layeringDefinition:
    abstract: false
    layer: site
    parentSelector:
      name: ucp-ceph-osd-global
    actions:
      - method: replace
        path: .values.conf.storage.osd
      - method: merge
        path: .
  storagePolicy: cleartext
data:
  values:
    conf:
      storage:
        osd:
          - data:
              type: block-logical
              location: /dev/sda
            journal:
              type: directory
              location: /var/lib/ceph/journal/journal-sda
          - data:
              type: block-logical
              location: /dev/sdb
            journal:
              type: directory
              location: /var/lib/ceph/journal/journal-sdb
          - data:
              type: block-logical
              location: /dev/sdc
            journal:
              type: directory
              location: /var/lib/ceph/journal/journal-sdc
          - data:
              type: block-logical
              location: /dev/sdd
            journal:
              type: directory
              location: /var/lib/ceph/journal/journal-sdd
          - data:
              type: block-logical
              location: /dev/sde
            journal:
              type: directory
              location: /var/lib/ceph/journal/journal-sde
          - data:
              type: block-logical
              location: /dev/sdf
            journal:
              type: directory
              location: /var/lib/ceph/journal/journal-sdf
...
